<!-- 객체 생성, Read & Write -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            // Create
            var coworkers = {
                "programmer":"egoing",
                "designer":"leezche",
            };
            
            document.write("programmer : "+coworkers.programmer+"<br>") ;  // Read
            document.write("designer : "+coworkers.designer+"<br>") ;
            coworkers.bookkeeper = "duru";  // write
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>") ;
            
            // 띄어쓰기가 필요한 경우, 동일한 효과
            coworkers["data scientist"] = "taeho";  
            document.write("data scientist : "+coworkers["data scientist"]+"<br>") ;
        </script>
    </body>
</html>
