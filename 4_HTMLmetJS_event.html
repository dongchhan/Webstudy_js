<!-- 이벤트: HTML에서 특정 조건에서 이벤트를 발생시키는 attribute 뒤에는 JS코드를 입력하도록 돼있음 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
